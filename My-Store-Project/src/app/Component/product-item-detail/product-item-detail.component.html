<app-product-details></app-product-details>
<div class="detail-container" *ngIf="product == undefined; else elseBlock">
    <a routerLink="/">
      <h1 routerLink="/">
        Sorry! We are unable to find the product you are looking for!
      </h1>
    </a>
</div>
  
  <ng-template #elseBlock>
    <form class="detail-container" (ngSubmit)="AddToCart(product)">
      <img src="{{ product.url }}" />
      <div #elseBlock class="detail-item">
        <h1>{{ product.name }}</h1>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <div>
          <select
            class="select-input"
            [(ngModel)]="howManyItem"
            name="{{ product.id }}"
          >
            <option *ngFor="let num of howManyItems"[ngValue]="num">
              {{ num }}
            </option>
          </select>
          <br />
          <button type="submit" class="btn btn-success">Add to cart</button>
          <br />
          <br />
  
          <a class="back-link" routerLink="/">&larr; Back to product list</a>
        </div>
      </div>
   </form>
  </ng-template>
